<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/app.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script>
      const API_URL = window.location.hostname === "localhost" ? "http://localhost:8080" : "https://api.example.com";
    </script>
  </head>

  <body class="w-full h-screen" 
      x-data="{ 
        user_id: 'afca4973-a1cc-4007-be7b-f6a883aa5ce7', 
        currentView: 'login',
        viewContent: '',
        
        async loadPage(pageName) {
          try {
            const response = await fetch(`./pages/${pageName}.html`);
            this.viewContent = await response.text();
            this.currentView = pageName;

            this.$nextTick(() => {
                Alpine.initTree(document.getElementById('content'));
            });
          } catch (err) {
            console.error('Failed to load page:', err);
          }
        }
      }" 
      x-init="loadPage('main')"> 
    <div id="content" class="w-full h-screen" x-html="viewContent"></div>

    <script src="components/components.js"></script>
  </body>
</html>
